version: '3'
services:
  db:
    image: mariadb
    hostname: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: dangerous
      MYSQL_DATABASE: test
  redis:
    image: redis:5.0
    hostname: redis
    ports:
      - 6379:6379
  mongo:
    image: mongo:4
    hostname: mongo
    environment:
      MONGO_INITDB_ROOT_PASSWORD: dangerous
  zookeeper:
    image: docker.io/bitnami/zookeeper:3.7
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: docker.io/bitnami/kafka:2
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
  consul:
    image: consul:latest
    ports:
      - "8500:8500"